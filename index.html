<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': '#E50914', // Netflix Red
            'secondary': '#B20710',
            'dark-main': '#141414', // Netflix Black
            'dark-secondary': '#1F1F1F', // A slightly lighter black
          },
        }
      }
    }
    </script>
    <style>
      /* A generic, modern font stack */
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1F1F1F;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4A4A4A;
        border-radius: 10px;
        border: 2px solid #1F1F1F;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #6A6A6A;
      }
      
      /* Ken Burns effect for cinematic backdrops */
      .ken-burns {
        animation: ken-burns-animation 20s ease-out infinite forwards;
      }
      @keyframes ken-burns-animation {
        0% {
          transform: scale(1) translate(0, 0);
        }
        50% {
          transform: scale(1.1) translate(-2%, 2%);
        }
        100% {
          transform: scale(1) translate(0, 0);
        }
      }
    </style>
</head>
<body class="bg-dark-main">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
        "react/": "https://aistudiocdn.com/react@^19.1.1/"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
